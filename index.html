<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <!-- Linking to the main stylesheet -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <!-- Header section with navigation and algorithm buttons -->
        <div class="header-content">
            <h1 class="nav-heading">Sorting Visualizer</h1>
            <!-- Algorithm selection buttons -->
            <div class="algos">
                <button>Bubble</button>
                <button>Selection</button>
                <button>Insertion</button>
                <button>Merge</button>
                <button>Quick</button>
                <button>Heap</button>
            </div>
            <!-- Controls for array size and algorithm speed -->
            <div class="array-inputs">
                <div class="input-group">
                    <p>Size of the array:</p>
                    <input id="a_size" type="range" min="20" max="150" step="1" value="80">
                </div>
                <div class="input-group">
                    <p>Speed of the algorithm:</p>
                    <input id="a_speed" type="range" min="1" max="5" step="1" value="4">
                </div>
                <button id="a_generate">Generate New Array!</button>
            </div>
        </div>
    </header>
    <section>
        <!-- Section for displaying time and space complexity -->
        <div id="Info_Cont1">
            <h3>TIME COMPLEXITY</h3>
            <!-- Containers for time complexity information -->
            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>
            </div>
        </div>
        <!-- Container for displaying the array visualization -->
        <div id="array_container"></div>
        <!-- Section for displaying space complexity -->
        <div id="Info_Cont2">
            <h3>SPACE COMPLEXITY</h3>
            <!-- Containers for space complexity information -->
            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>
            </div>
        </div>
    </section>
    <!-- Empty footer section for potential future content -->
    <footer></footer>
    <!-- Script files for application functionality -->
    <script src="./SCRIPTS/main.js"></script>
    <script src="./SCRIPTS/visualizations.js"></script>
    <script src="./SCRIPTS/bubble_sort.js"></script>
    <script src="./SCRIPTS/selection_sort.js"></script>
    <script src="./SCRIPTS/insertion_sort.js"></script>
    <script src="./SCRIPTS/merge_sort.js"></script>
    <script src="./SCRIPTS/quick_sort.js"></script>
    <script src="./SCRIPTS/heap_sort.js"></script>
</body>
</html>
